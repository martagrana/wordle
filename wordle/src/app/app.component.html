<mat-card class="example-card">
  <mat-card-title>Wordle</mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-card-subtitle>Empieza a jugar</mat-card-subtitle>
    <mat-card-actions><button mat-stroked-button (click)="seleccionarPalabra()">START</button></mat-card-actions>
    <mat-divider></mat-divider>
    <mat-card-subtitle>Intenta adivinar la palabra de 5 letras</mat-card-subtitle>
    <div class="contenedor">
      <input matInput placeholder="palabra" size="10" maxlength="5" [(ngModel)]="palabraAComprobar">
    </div>
    <mat-card-actions><button mat-stroked-button (click)="comprobarPalabra()">COMPROBAR</button></mat-card-actions>
    <mat-divider></mat-divider>
    <div> {{mensajeResultado}}</div>

    <div class="acierto" *ngIf="hasAcertado">¡Has acertado!</div>
    <div class="fallo" *ngIf="hasFallado">Tu puntuación es <div class="puntuacion">{{puntuacionTotal}}</div>. Las letras
      acertadas son
      {{letrasAcertadas}}. Intenta de nuevo.</div>
  </mat-card-content>
</mat-card>
